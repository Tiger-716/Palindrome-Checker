<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Palindrome Checker Project</title>
  </head>
  <body>
    <form id="palindrome-checker">
      <fieldset id="checker">
        <legend>Palindrome Checker</legend>
        <label for="text-input"><input id="text-input" type="text"></label>
        <button type="submit" id="check-btn">Check</button>
      </fieldset>
    </form>
    <div id="result" class="result hide"></div>
    <script src="script.js"></script>
  </body>
</html>
